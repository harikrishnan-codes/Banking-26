<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 | Page Not Found</title>

<style>
:root {
  --Dark: rgb(156, 18, 78);
  --light: rgb(254, 242, 231);
  --black: rgb(88, 86, 82);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  font-family: Arial, sans-serif;
  background: var(--light);
  overflow: hidden;
}

/* ===== BACKGROUND ANIMATION ===== */
.bg-animation {
  position: absolute;
  inset: 0;
  background: radial-gradient(circle at 20% 30%, rgba(156,18,78,0.15), transparent 40%),
              radial-gradient(circle at 80% 70%, rgba(156,18,78,0.2), transparent 45%);
  animation: moveBg 10s infinite alternate ease-in-out;
}

@keyframes moveBg {
  0% {
    background-position: 0% 0%, 100% 100%;
  }
  100% {
    background-position: 100% 50%, 0% 50%;
  }
}

/* ===== 404 CONTAINER ===== */
.container {
  position: relative;
  z-index: 2;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 20px;
}

.box {
  background: rgba(254, 242, 231, 0.9);
  padding: 50px 40px;
  border-radius: 16px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.08);
  animation: fadeUp 1s ease forwards;
}

@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translateY(40px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.box h1 {
  font-size: 96px;
  color: var(--Dark);
}

.box h2 {
  font-size: 24px;
  color: var(--black);
  margin: 10px 0;
}

.box p {
  color: var(--black);
  font-size: 16px;
  margin-bottom: 30px;
}

/* ===== BUTTON ===== */
.box a {
  display: inline-block;
  text-decoration: none;
  background: var(--Dark);
  color: var(--light);
  padding: 12px 30px;
  border-radius: 50px;
  font-size: 15px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.box a:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 20px rgba(156,18,78,0.3);
}

/* ===== RESPONSIVE ===== */
@media (max-width: 600px) {
  .box h1 {
    font-size: 64px;
  }

  .box h2 {
    font-size: 20px;
  }
}
</style>
</head>

<body>

<div class="bg-animation"></div>

<div class="container">
  <div class="box">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>The page you are looking for doesnâ€™t exist or has been moved.</p>
    <a href="./index.html">Go Back Home</a>
  </div>
</div>

</body>
</html>
